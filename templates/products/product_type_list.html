{% extends 'base.html' %}

{% block title %}Product Type List{% endblock %}

{% block content %}
<div class="homepage-container rounded flex-fill p-1">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="card-title mb-0">Typy produkt√≥w</h2>
                <a href="{% url 'product-type-create' %}" class="btn btn-sm btn-success">Dodaj typ produktu</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nazwa</th>
                            <th scope="col">Akcje</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for type in product_types %}
                            {% if type.pk %}
                            <tr>
                                <td class="text-break">{{ type.pk }}</td>
                                <td class="text-break">{{ type.name }}</td>
                                <td>
                                    <a href="{% url 'product-type-update' type.pk %}" class="btn btn-sm btn-outline-primary">Edytuj</a>
                                </td>
                            </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
{% endblock %}
