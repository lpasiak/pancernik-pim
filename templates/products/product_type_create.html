{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a product type{% endblock %}

{% block content %}
<div class="homepage-container rounded flex-fill p-1">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Dodaj typ produktu</h2>
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-success" type="submit">Stwórz typ produktu</button>
        </div>
    </div>
    <a href="{% url 'product-list' %}" class="p-2 m-2">Wróć do listy typów produktów</a>
</div>
{% endblock content %}
