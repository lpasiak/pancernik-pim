{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a product{% endblock %}

{% block content %}
<div class="homepage-container rounded flex-fill p-1">
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-success" type="submit">Stwórz produkt</button>
        </div>
    </div>
    <a href="{% url 'product-list' %}" class="p-2 m-2">Wróć do listy produktów</a>
</div>
{% endblock content %}

{% block scripts %}
  <script>
    $(document).ready(function() {
      $('#id_compatibilities').select2();
    });
  </script>
{% endblock scripts %}
