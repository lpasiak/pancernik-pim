{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="homepage-container p-4 rounded">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <p>Typ: {{ product.product_type }}</p>
        </div>
    </div>
    <a href="{% url 'product-list' %}" class="p-2 m-2">Wróć do listy produktów</a>
</div>
{% endblock content %}
