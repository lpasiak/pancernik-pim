{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ device.name }} Edit{% endblock %}

{% block content %}
<div class="homepage-container rounded flex-fill p-1">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3>{{ device.name }}</h3>
            <img src="{{ device.image_url }}" alt="{{ device.name }}" class="my-2" width="300" height="300">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-outline-success" type="submit">Aplikuj zmiany</button>
            <a href="{% url 'device-delete' device.pk %}" class="btn btn-sm btn-danger">Usuń urządzenie</a>
        </div>
    </div>
    <p class="p-2 mt-1"><a href="{% url 'device-list' %}">Wróć do listy urządzeń</a></p>
</div>
{% endblock content %}
