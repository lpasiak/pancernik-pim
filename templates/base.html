{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      
      <!-- Left: Logo -->
      <span class="navbar-brand fw-bold">PasiakPIM</span>

      <!-- Right: Profile -->
      <div class="d-flex align-items-center ms-auto text-white">
        Użytkownik
        <!-- <img src="{% static 'img/user.png' %}" alt="User" class="rounded-circle ms-2" width="32" height="32"> -->
      </div>

    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar p-3">
          <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link sidebar-link" href="{% url 'home' %}">Deska rozdzielcza</a></li>
              <li class="nav-item"><a class="nav-link sidebar-link" href="{% url 'product-list' %}">Produkty</a></li>
              <li class="nav-item"><a class="nav-link sidebar-link" href="{% url 'product-type-list' %}">Typy produktów</a></li>
              <li class="nav-item"><a class="nav-link sidebar-link" href="{% url 'compatibility-list' %}">Kompatybilności</a></li>
              <li class="nav-item"><a class="nav-link sidebar-link" href="#">Ustawienia</a></li>
          </ul>
      </div>

      <!-- Main Content -->
      <main class="main-content flex-fill p-1">
          {% block content %}

          {% endblock %}
      </main>
  </div>
  {% block scripts %}

  {% endblock scripts %}
</body>
</html>
