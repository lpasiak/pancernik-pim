{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg px-4 sticky-top" style="background-color: #2c2c2c;">
    <span class="navbar-brand text-white fw-bold">PasiakPIM</span>
    <div class="d-flex align-items-center text-white">Profile</div>
</nav>

<!-- Sidebar + Main Content -->
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link sidebar-link" href="{% url 'home' %}">Deska rozdzielcza</a></li>
            <li class="nav-item"><a class="nav-link sidebar-link" href="#">Produkty</a></li>
            <li class="nav-item"><a class="nav-link sidebar-link" href="#">Ustawienia</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content flex-fill p-1">
        {% block content %}

        {% endblock %}
    </main>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
